<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping with js</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <div class="btm-nav z-10">
        <button class="bg-pink-200 text-pink-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="btm-nav-label">Home</span>
        </button>
        <button class="active bg-blue-200 text-blue-600 border-blue-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span class="btm-nav-label">Shopping with js</span>
        </button>
        <button class="bg-teal-200 text-teal-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            />
          </svg>
          <span class="btm-nav-label">Statics</span>
        </button>
      </div>
    </header>

    <section class="w-9/12 mx-auto mt-14 mb-36">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mx-auto divide-x">
        <!-- all products -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <!-- product 01 -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img
                class="w-full h-40"
                src="https://marquesfernandes.com/wp-content/uploads/2020/01/1555172.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl card-title">Coffe js</h2>
              <p class="text-base">Price : $<span>100</span></p>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary btn-sm rounded-full"
                  onclick="addToCart(this)"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <!-- product 02 -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img
                class="w-full h-40"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF9ahBIO7fLJGVBuCu2xf-i7NxM_8qjCj6jw&usqp=CAU"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl card-title">Heart js</h2>
              <h3 class="text-base">Price : $<span>135</span></h3>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary btn-sm rounded-full"
                  onclick="addToCart(this)"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <!-- product 03 -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img
                class="w-full h-40"
                src="https://i.pinimg.com/736x/dd/ac/92/ddac92735f67fc6b71eaa305897ca66f.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl card-title">Panda js</h2>
              <h3 class="text-base">Price : $<span>115</span></h3>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary btn-sm rounded-full py-1"
                  onclick="addToCart(this)"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <!-- product 04 -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img
                class="w-full h-40"
                src="https://miro.medium.com/v2/resize:fit:1200/1*LyZcwuLWv2FArOumCxobpA.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl card-title">Umbrella js</h2>
              <h3 class="text-base">Price : $<span>120</span></h3>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary btn-sm rounded-full"
                  onclick="addToCart(this)"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <!-- product 05 -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img
                class="w-full h-40"
                src="https://miro.medium.com/v2/resize:fit:1021/1*_H0u873u5Jsh1yR3A-mo_Q.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl card-title">Veu js</h2>
              <h3 class="text-base">Price : $<span>140</span></h3>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary btn-sm rounded-full"
                  onclick="addToCart(this)"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <!-- product 06 -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img
                class="w-full h-40"
                src="https://bizflyportal.mediacdn.vn/thumb_wm/1000,100/bizflyportal/images/ang16145638173866.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl card-title">Angular js</h2>
              <h3 class="text-base">Price : $<span>110</span></h3>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary btn-sm rounded-full"
                  onclick="addToCart(this)"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2 class="text-3xl text-center">
            Total added products
            <span id="Total-added-product" class="text-violet-800">0</span>
          </h2>
          <!-- Table -->
          <div class="overflow-x-auto mt-8">
            <table class="table table-zebra">
              <!-- head -->
              <thead>
                <tr class="bg-base-200 text-lg text-violet-700">
                  <th></th>
                  <th>Name</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody id="cart-product">
                <!-- row 1 -->
                <!--   <tr>
                  <th>1</th>
                  <td>Cy Ganderton</td>
                  <td>400</td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/shopping.js"></script>
  </body>
</html>
